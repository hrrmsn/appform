<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/userform.css">
    <link rel="shortcut icon" type='image/x-icon' href="static/img/favicon.ico">
    <title>User application form</title>
  </head>
  <body>
    <p>Go to the <a href="/view">view</a> page.</p>
    <p>Go to the <a href="/stat">stat</a> page.</p>
    <form id="form" action="/view" method="post">
      <div>
        <label for="first_name">First name<span style="color:red">*</span>:</label>
        <input type="text" id="first_name" name="firstname" required>
      </div>
      <div>
        <label for="last_name">Last name<span style="color:red">*</span>:</label>
        <input type="text" id="last_name" name="lastname" required>
      </div>
      <div>
        <label for="middle_name">Middle name:</label>
        <input type="text" id="middle_name" name="middlename">
      </div>
      <div>
        <label for="reg">Region:</label>
        <input list="regions" id="reg" name="region" autocomplete="off">
        <datalist id="regions"></datalist>
      </div>
      <div>
        <label for="city_id">City:</label>
        <input list="cities" id="city_id" name="city" autocomplete="off">
        <datalist id="cities"></datalist>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(999)999-99-99" 
          title="Expected format is (999)999-99-99." 
          pattern="\s*\(\s*\d{3}\s*\)\s*\d{3}\s*-?\s*\d\d\s*-?\s*\d\d\s*">
      </div>
      <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="email">
      </div>
      <div>
        <label for="message">Comment<span style="color:red">*</span>:</label>
        <textarea id="message" name="comment" required></textarea>
      </div>
      <div class="button">
        <button type="submit">Send</button>
      </div>
    </form>
    <script type="text/javascript" src="static/js/userform.js"></script>
  </body>
</html>
