<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/view.css">
    <title>Users data</title>
  </head>
  <body>
    <p>Go to the <a href="/comment">comment</a> page.</p>
    <p>Go to the <a href="/stat">stat</a> page. (Not implemented yet.)</p>
    <br>
    <table class="buttons-table">
      <tr>
        <td><button id="select-all" type="button">select</button></td>
        <td>You can select all comments.</td>
      </tr>
      <tr>
        <td><button id="unselect-all" type="button">unselect</button></td>
        <td>You can also unselect all comments.</td>
      </tr>
      <tr>
        <td><button id="delete-comments" type="button">delete</button></td>
        <td>Delete all selected comments.</td>
      </tr>
    </table>
    <br>
    <label></label>
    <table class="persons" id="people">
      <thead>
        <tr>
          <th class="row-id">#</th>
          <th class="row-firstname">First name</th>
          <th class="row-lastname">Last name</th>
          <th class="row-middlename">Middle name</th>
          <th class="row-region">Region</th>
          <th class="row-city">City</th>
          <th class="row-phone">Phone</th>
          <th class="row-email">E-mail</th>
          <th class="row-comment">Comment</th>
          <th class="row-delete">Delete comment</th>
        </tr>
      </thead>
      {tbody}
    </table>
    {script}
  </body>
</html>
